<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="/style/styles.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<title>Login Page</title>
	<!-- favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="/images/site.webmanifest">
</head>

<body class="bodylogin">
	<div class="rectangle"></div>
	<div class="pic1">
		<img src="images\pic1.png">
	</div>
	<div class="pic2"></div>
	<div class="containerLogin">
		<form class="my-formlogin" id="login-form">
			<h1 class="as">Welcome Back!</h1>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br><br>
			<div id="show-password">
				<input id="show-password-checkbox" type="checkbox" onclick="showPassword()" />
				<label id="show-password-label" for="show-password-checkbox">Show Password</label>
			</div>
			<input id="form-login-btn" type="submit" value="Login">
			<p class="as">Don't have an account? <a href="RegisterPage.html"><b>Register</b></a></p>
		</form>

	</div>
	<script src="Javascript/index.js"></script>
</body>

</html>
